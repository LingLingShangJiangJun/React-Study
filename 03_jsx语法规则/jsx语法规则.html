<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="https:unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react dom 核心库 -->
    <script type="text/javascript" src="https:unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入babel 库 -->
    <script type="text/javascript" src="https:unpkg.com/@babel/standalone/babel.min.js"></script>
    
    
</head>
<body>
    <div id="test"></div>
   <!-- 这里标明 script标签里写的是 jsx 并且使用babel 进行转换 成js代码 -->
    <script type="text/babel">
        const tagName = 'jsx'
        const idName = 'react'
        // 创建虚拟dom
        const VDOM = ( 
            <div>
                <h1 id={idName} style={{background:'orange'}}>
                    <span className={tagName} style={{fontSize:'30px',color:'white'}}>这是一个span</span>
                </h1>
            </div>
        )
        // 渲染虚拟Dom 到界面
        ReactDOM.render(VDOM,document.getElementById('test'))
    </script>
</body>
</html>
